---
- name: Setup my Linux machine
  hosts: localhost
  become: yes
  gather_facts: no   # disable facts until Python is installed

  tasks:
    - name: Install Python3 on Debian/Ubuntu
      raw: apt-get update && apt-get install -y python3
      when: ansible_os_family is not defined or ansible_os_family == "Debian"

    # After Python is installed, gather facts
    - name: Gather facts now that Python is available
      setup:

    - name: Install Git (Debian/Ubuntu)
      apt:
        name: git
        state: present
      when: ansible_os_family == "Debian"

    - name: Install VS Code (Debian/Ubuntu)
      apt:
        deb: https://go.microsoft.com/fwlink/?LinkID=760868
        state: present
      when: ansible_os_family == "Debian"

    - name: Install VS Code (RedHat/CentOS)
      yum:
        name: https://go.microsoft.com/fwlink/?LinkID=760868
        state: present
      when: ansible_os_family == "RedHat"

    # -------------------------
    # Azure CLI installation
    # -------------------------
    - name: Add Microsoft GPG key for Azure CLI
      ansible.builtin.apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc
        state: present

    - name: Add Azure CLI repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ {{ ansible_distribution_release }} main"
        state: present

    - name: Install Azure CLI
      apt:
        name: azure-cli
        state: present
